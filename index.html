<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Random_Quote</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="quote-box">
  <div class="text" id="text"></div>
  <div class="author" id="author"></div>
  <button class="tweet" id = "tweet"><i fa fa-twitter/><a id="tweet-quote" href = "twitter.com/intent/tweet" target = "_blank"></a>Tweet</button>
  <button class = "new-quote" id="new-quote" onClick = newQuote()> New Quote</button>
</div>
</body>
</html>
